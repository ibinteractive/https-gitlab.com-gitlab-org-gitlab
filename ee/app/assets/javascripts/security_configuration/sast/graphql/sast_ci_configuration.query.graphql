#import "./sast_ci_configuration_entity.fragment.graphql"
#import "./sast_ci_configuration_analyzers_entity.fragment.graphql"

query sastCiConfiguration($fullPath: ID!) {
  project(fullPath: $fullPath) {
    sastCiConfiguration {
      global {
        nodes {
          ...SastCiConfigurationEntityFragment
        }
      }
      pipeline {
        nodes {
          ...SastCiConfigurationEntityFragment
        }
      }
      analyzers {
        nodes {
          ...SastCiConfigurationAnalyzersEntityFragment
        }
      }
    }
  }
}
